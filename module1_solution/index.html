<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
    <head>
        <title>Check 2 Much App</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="./angular.min.js"></script>
        <script src="./app.js"></script>
    </head>
    <body ng-controller="LunchCheckController">
        <div class="container">
            <label>
                Enter Items That You Are Usually Eat For Lunch
                <b>(Please use Comma-Separated)</b>
                <br>
                <b>NOTE:- </b>
                Empty item does not consider
            </label>
            <input type="text" class="items" ng-model="items" style="border-color:{{font_color}}">
            <button ng-click="check();">Check If Too Much</button>
            <label style="color:{{font_color}}">{{message}}</label>
            <div>
                <div class="circle green {{green_opacity}}"></div>
                <div class="circle red {{red_opacity}}"></div>
            </div>
        </div>
    </body>
</html>
